<div class="navbar">
  <h2>Budget Planner</h2>
</div>

<div class="login-container">
  <!--Login-->
  <form
    *ngIf="activeForm === 'login'"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <h2>Login</h2>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Senha" />
    </div>

    <button type="submit">Entrar</button>
    <p (click)="toggleForm('register')">
      NÃ£o tem uma conta? <span>Registrar</span>
    </p>
  </form>

  <!--Register-->
  <form
    *ngIf="activeForm === 'register'"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <h2>Criar conta</h2>

    <div class="form-group">
      <input type="username" formControlName="username" placeholder="Nome" />
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Senha" />
    </div>

    <button type="submit">Criar</button>
    <p (click)="toggleForm('login')">Ja tem uma conta? <span>Entrar</span></p>
  </form>
</div>
