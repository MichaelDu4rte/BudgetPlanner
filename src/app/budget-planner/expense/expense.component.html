<app-side-nav></app-side-nav>

<div class="main-container">
  <div class="container">
    <h2>Expense</h2>
    <form
      [formGroup]="expenseForm"
      (ngSubmit)="onSubmitExpense()"
      class="input-form"
    >
      <!-- Select Month-->
      <div class="form-group">
        <select
          formControlName="month"
          id="month"
          class="form-control"
          (change)="onChangeExpense($event)"
        >
          <option value="" disabled>Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
        </select>
      </div>

      <div class="form-group"></div>

      <div class="total-expense">
        Total Expense for {{ selectedMonth }} : ${{
          calculateTotalExpense(selectedMonth)
        }}
      </div>

      <div class="form-group">
        <label for="expenseType">Expense Type:</label>
        <select
          formControlName="expenseType"
          id="expenseType"
          class="form-control"
        >
          <option value="" disabled>Select type</option>
          <option value="Rent">Rent</option>
          <option value="Groceries">Groceries</option>
          <option value="Utilities">Utilities</option>
        </select>
      </div>

      <div class="form-group">
        <label for="expenseAmount">Amount:</label>

        <input
          type="number"
          formControlName="expenseAmount"
          id="expenseAmount"
          class="form-control"
          placeholder="Enter amount"
        />
      </div>

      <div class="form-group"></div>
      <div class="form-group"></div>

      <button type="submit" class="btn btn-primary" (click)="onSubmitExpense()">
        Add Expense
      </button>
    </form>

    <hr />

    <h3>Income List {{ selectedMonth }}</h3>

    <!--Table-->
    <table class="table">
      <thead>
        <tr>
          <th>Expense Types</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of getFilteredExpense()">
          <td>{{ expense.expenseType }}</td>
          <td>{{ expense.expenseAmount }}</td>
        </tr>
      </tbody>
    </table>

    <div class="input-form">
      <button class="btn btn-primary" (click)="onBack()">Voltar</button>

      <div class="form-group"></div>
      <button class="btn btn-primary" (click)="saveForm()">Save</button>
    </div>
  </div>
</div>
